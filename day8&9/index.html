<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="stylesheet", href="src/style.css">
</head>
<body>
  <div class="mainForm">
<!--- todo 타임박스 --->
    <div class="timeBox">
      <h2></h2>
    </div>
<!--- todo 입력 창 --->
    <div class="todo-inputForm">
      <input type="text", id="input-form", placeholder="Add task">
    </div>
<!--- todo 상태 관리 -->
    <div class="todo-state">
      <div class="todo-pending">
        <h3>Pending</h3>
        <ul class="pending">
        </ul>
      </div>
      <div class="todo-finished">
        <h3>Finished</h3>
        <ul class="finished">
        </ul>
      </div>
    </div>
  
  </div>
  
  <script src="src/main.js"></script>
</body>
</html>
